<!-- @format -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="/style/style.css" />
	</head>
	<body>
		<!-- random emoji generating continous container -->
		<div id="emoji-container"></div>
		<!-- light/dark toggle button -->
		<div class="theme-toggle">
			<input type="checkbox" id="theme_switch" />
			<label for="theme_switch">Dark Mode</label>
		</div>

		<div class="calculator" >
			<div class="calculator-screen">
				<div class="inner-calculator-screen-display">
					<div class="calculator-input"></div>
					<div class="calculator-output"></div>
				</div>
			</div>
			<div class="calculator-keys">
				<button data-number="7">7</button>
				<button data-number="8">8</button>
				<button data-number="9">9</button>
				<button class="operator" data-action="subtract">-</button>
				<button data-number="4">4</button>
				<button data-number="5">5</button>
				<button data-number="6">6</button>
				<button class="operator" data-action="multiply">&times;</button>
				<button data-number="1">1</button>
				<button data-number="2">2</button>
				<button data-number="3">3</button>
				<button class="operator" data-action="add">+</button>
				<button data-number="0" class="span-two">0</button>
				<button data-number=".">.</button>
				<button class="operator" data-action="divide">&divide;</button>
				<button class="equal-sign" data-action="calculate">=</button>
				<button data-action="clear" class="span-two">AC</button>
				<button class="del">DEL</button>
			</div>
		</div>
		<script src="/src/calculator.js"></script>
		<script src="/src/theme.js"></script>
		<script src="/src/emoji.js"></script>
	</body>
</html>
