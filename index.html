<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <div class="calculator">
        <div class="calculator-screen">
            <div class="calculator-input"></div>
            <div class="calculator-output"></div>
        </div>

        <div class="calculator-keys">

            
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            
            <button class="operator" data-action="subtract">-</button>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>

            <button class="operator" data-action="multiply">&times;</button>
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button class="operator" data-action="add">+</button>
            

            <button data-number="0" class="span-two">0</button>
            <button data-number=".">.</button>
            <button class="operator" data-action="divide">&divide;</button>
            <button class="equal-sign" data-action="calculate">=</button>

            
            <button data-action="clear" class="span-two">AC</button>
            <button class="del">DEL</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
