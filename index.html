<!-- @format -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style/style.css" />
	</head>
	<body>
		<div id="emoji-container"></div>
		<div class="theme-toggle">
			<input type="checkbox" id="theme_switch" />
			<label for="theme_switch">Dark Mode</label>
		</div>
		<div class="calculator">
			<div class="calculator-screen">
				<div class="inner-calculator-screen-display">
					<div class="calculator-screen"></div>
					<div class="inner-calculator-screen"></div>
				</div>
			</div>
			<div class="calculator-keys">
				<button data-action="number">7</button>
				<button data-action="number">8</button>
				<button data-action="number">9</button>
				<button data-action="operator">-</button>
				<button data-action="number">4</button>
				<button data-action="number">5</button>
				<button data-action="number">6</button>
				<button data-action="operator">&times;</button>
				<button data-action="number">1</button>
				<button data-action="number">2</button>
				<button data-action="number">3</button>
				<button data-action="operator">+</button>
				<button data-action="number">0</button>
				<button data-action="number">.</button>
				<button data-action="operator">&divide;</button>
				<button data-action="calculate">=</button>
				<button data-action="clear">AC</button>
				<button class="del">DEL</button>
			</div>
		</div>
		<script type="module" src="src/calculator.js"></script>
		<script src="src/theme.js"></script>
		<script type="module" src="src/emoji.js"></script>
	</body>
</html>
